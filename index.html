		<script type="text/javascript">

			//get array from python code
			var arr = [5, 8, 6, 2, 3, 7, 4, 9, 1, 4, 1, 3, 5, 9, 6, 2, 7, 8, 9, 2, 7, 1, 8, 4, 5, 3, 6, 2, 3, 7, 1, 5, 8, 6, 9, 4, 6, 8, 5, 4, 2, 9, 7, 1, 3, 9, 1, 4, 7, 6, 3, 8, 5, 2, 7, 9, 8, 5, 6, 2, 4, 1, 3, 1, 5, 4, 7, 8, 3, 2, 9, 6, 3, 2, 6, 1, 4, 9, 8, 5, 7];




			var percentage = 0.35;
			var max_hints = 3;
			var hints = 0;
			var previous_diff = 'medium';

			function setPercentage(difficulty) {
				document.getElementById(previous_diff).className = "diff";
				document.getElementById(difficulty).className += " active";
				previous_diff = difficulty;

				if (difficulty == 'easy') {
					percentage = 0.5;
				} else if (difficulty == 'medium') {
					percentage = 0.35;
				} else {
					percentage = 0.2;
				}

			}

			function createBoard() {
				clearBoard();
				var i = 1; 
				while(i <= 81) {
					var id_num = "number" + i;
					if (Math.random() < percentage) {
						document.getElementById(id_num).value = arr[i - 1];
						document.getElementById(id_num).style.background = "white";
						document.getElementById(id_num).disabled = true;
					}
					i = i + 1;
				}
			}

			function clearBoard() {
				var i = 1; 
				while(i <= 81) {
					var id_num = "number" + i;
					document.getElementById(id_num).value = "";
					document.getElementById(id_num).style.background = "#f28a8a";
					document.getElementById(id_num).disabled = false;
					i = i + 1;
				}
				hints = 0;	

			}

			function fillOne() {
				if (hints < max_hints) {
					var id_num;
					do {
						var rand = Math.ceil(Math.random()*81);
						id_num = "number" + rand;
					}
					while (document.getElementById(id_num).disabled)

					document.getElementById(id_num).style.background = "yellow";
					document.getElementById("message").innerHTML = "This cell is " + arr[rand - 1];
					document.getElementById("message").style.color = "red";
							document.getElementById("message").style.fontSize = "20px";
					hints++;
				} else {
					document.getElementById("message").innerHTML = "You ran out of hints!";
					document.getElementById("message").style.color = "red";
							document.getElementById("message").style.fontSize = "20px";
				}

			}

			function checkBoard() {

				var i = 1; 
				while(i <= 81) {
					var id_num = "number" + i;
					var value = document.getElementById(id_num).value;
					if (value != "") {
						if(arr[i - 1] != value) {

							document.getElementById(id_num).style.background = "yellow";
							document.getElementById("message").innerHTML = "This cell is supposed to be " + arr[i - 1];
							document.getElementById("message").style.color = "red";
							document.getElementById("message").style.fontSize = "20px";
							setTimeout(function(){ document.getElementById(id_num).style.background = "#f28a8a"; }, 2000);
							break;
						}
					} else {
						document.getElementById("message").innerHTML = "Board is not filled yet";
						document.getElementById("message").style.color = "red";
							document.getElementById("message").style.fontSize = "20px";
						break;
					}
					i = i + 1;
				}
				if (i == 82) {
					document.getElementById("message").innerHTML = "YAY YOU DID IT!";
				}
			}
